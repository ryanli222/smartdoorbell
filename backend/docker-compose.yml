version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15
    container_name: doorbell-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-doorbell}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-doorbell_secret}
      POSTGRES_DB: ${POSTGRES_DB:-doorbell}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U doorbell"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO S3-compatible Storage
  minio:
    image: minio/minio:latest
    container_name: doorbell-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio_secret}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

  # FastAPI Application
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: doorbell-api
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-doorbell}:${POSTGRES_PASSWORD:-doorbell_secret}@db:5432/${POSTGRES_DB:-doorbell}
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minio}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minio_secret}
      MINIO_BUCKET: ${MINIO_BUCKET:-doorbell-snapshots}
      MINIO_EXTERNAL_ENDPOINT: ${MINIO_EXTERNAL_ENDPOINT:-localhost:9000}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy

volumes:
  postgres_data:
  minio_data:
